<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .btn-opt { background: #1a1a1a; border: 1px solid #333; transition: all 0.2s; cursor: pointer; font-size: 0.75rem; }
        .btn-opt:hover { border-color: #6366f1; background: #222; }
        .btn-opt.active { background: #4f46e5; border-color: #818cf8; color: white; box-shadow: 0 0 10px rgba(79, 70, 229, 0.4); }
        .category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 0.5rem; }
        .section-card { background: #111; border-radius: 12px; padding: 1.25rem; border: 1px solid #222; margin-bottom: 1.5rem; }
        .sticky-header { position: sticky; top: 0; z-index: 100; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(8px); padding: 1rem 0; border-bottom: 1px solid #222; }
        .tag-weight { font-size: 0.6rem; background: rgba(0,0,0,0.3); padding: 1px 4px; border-radius: 4px; margin-left: 4px; border: 1px solid #444; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="sticky-header mb-6">
            <h1 class="text-2xl font-black mb-4 text-indigo-500 flex items-center gap-2">
                üöÄ PROMPT BUILDER <span class="text-xs bg-indigo-900 text-indigo-200 px-2 py-1 rounded">V2.5</span>
            </h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div class="bg-gray-900 p-4 rounded-xl border border-indigo-500/50">
                    <div class="flex justify-between items-center mb-2">
                        <select id="modelSelect" onchange="updatePrompt()" class="bg-gray-800 text-xs p-1 rounded border border-gray-600 outline-none">
                            <option value="xl">Illustration XL (SDXL)</option>
                            <option value="pony">Pony Diffusion V6</option>
                            <option value="sd15">Standard SD 1.5</option>
                        </select>
                        <div class="flex gap-2">
                            <button onclick="randomize()" class="text-[10px] bg-indigo-600 px-2 py-1 rounded hover:bg-indigo-500">üé≤ RANDOM</button>
                            <button onclick="clearAll()" class="text-[10px] bg-red-900 px-2 py-1 rounded hover:bg-red-800">LIMPAR</button>
                        </div>
                    </div>
                    <textarea id="output" class="w-full bg-black/40 text-sm h-24 outline-none p-2 border border-gray-800 rounded mb-2 font-mono" readonly></textarea>
                    <button onclick="copy('output')" class="w-full bg-indigo-600 text-xs font-bold py-2 rounded hover:bg-indigo-500 transition">COPIAR PROMPT POSITIVO</button>
                </div>

                <div class="bg-gray-900 p-4 rounded-xl border border-red-900/30">
                    <span class="text-[10px] font-bold text-red-500 block mb-2 uppercase tracking-widest">Negative Prompt</span>
                    <textarea id="negativeOutput" class="w-full bg-black/40 text-sm h-24 outline-none p-2 border border-gray-800 rounded mb-2 text-gray-500 font-mono" readonly></textarea>
                    <button onclick="copy('negativeOutput')" class="w-full bg-red-900/50 text-xs font-bold py-2 rounded hover:bg-red-800 transition">COPIAR NEGATIVO</button>
                </div>
            </div>
        </div>

        <div id="builder">
            </div>
    </div>

    <script>
        const categories = {
            "üë§ Tipos F√≠sicos": ["muscular hunk", "twink", "bear", "hairy and husky", "athletic build", "ottermale", "slim toned", "buff bodybuilder", "defined abs", "hairy chest", "smooth skin", "thick thighs", "bearded", "silver fox", "dilf", "massive biceps", "v-taper body"],
            
            "üçÜ Posi√ß√µes Sexuais": ["gay couple", "passionate intercourse", "missionary position", "doggy style", "cowboy position", "reverse cowboy", "oral sex focus", "rimming", "anal focus", "holding waist", "man on top", "bottom view", "spooning", "all fours", "handjob", "frottage", "deep kiss", "spanking"],
            
            "‚õìÔ∏è Fetiche e Intimidade": ["jockstrap", "leather harness", "latex gear", "spandex", "bulge focus", "visible erection", "shirtless", "nude", "half-undressed", "bondage ropes", "gagged", "leather mask", "rubber suit", "sweaty skin", "dripping sweat", "after sex"],
            
            "üëî Roupas e Looks": ["business suit", "unbuttoned dress shirt", "grey sweatpants", "soccer kit", "police uniform", "military camouflage", "mechanic jumpsuit", "gym tank top", "white briefs", "satin boxers", "towel around waist", "crop top", "thong", "combat boots", "hoodie and jeans"],
            
            "üìç Ambientes": ["dark alley", "steamy bathroom", "luxury penthouse", "gym locker room", "leather bar", "neon cyberpunk street", "industrial warehouse", "messy bedroom", "underground club", "beach at night", "sauna", "dungeon", "public park night", "prison cell", "garage"],
            
            "üé≠ Pose e √Çngulo": ["standing", "sitting on chair", "lying on back", "kneeling", "leaning against wall", "squatting", "back view", "from above", "from below", "close-up", "full body shot", "side view", "looking at viewer", "smirking", "intense gaze"],
            
            "üé® Estilo Art√≠stico": ["digital illustration", "cel shaded", "flat color", "thick lines", "anime style", "high contrast", "oil painting", "comic book art", "concept art", "detailed shadows", "vibrant colors", "minimalist background"]
        };

        let selectedTags = {}; // Estrutura: { "tag": peso }

        function render() {
            const container = document.getElementById('builder');
            container.innerHTML = '';
            
            for (const [cat, options] of Object.entries(categories)) {
                const section = document.createElement('div');
                section.className = "section-card";
                section.innerHTML = `<h3 class="text-sm font-bold mb-4 text-indigo-400 uppercase tracking-tighter border-b border-gray-800 pb-2">${cat}</h3>`;
                
                const grid = document.createElement('div');
                grid.className = "category-grid";
                
                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.innerText = opt;
                    btn.id = `btn-${opt}`;
                    btn.className = `btn-opt p-2 rounded-lg text-left hover:scale-105 active:scale-95 flex justify-between items-center ${selectedTags[opt] ? 'active' : ''}`;
                    
                    btn.onclick = () => toggleTag(opt);
                    grid.appendChild(btn);
                });
                
                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        function toggleTag(tag) {
            if (selectedTags[tag]) {
                delete selectedTags[tag];
            } else {
                selectedTags[tag] = 1.0;
            }
            updatePrompt();
            render(); // Re-renderiza para aplicar as classes CSS
        }

        function updatePrompt() {
            const model = document.getElementById('modelSelect').value;
            const tags = Object.entries(selectedTags).map(([t, w]) => {
                return w > 1 ? `(${t}:${w})` : t;
            });

            let pos = "";
            let neg = "";

            if (model === "pony") {
                pos = "score_9, score_8, score_7, rating_explicit, source_anime, " + tags.join(", ");
                neg = "score_4, score_5, score_6, low quality, bad anatomy, text, signature, 3d, realistic, female, girl, woman";
            } else if (model === "xl") {
                pos = "masterpiece, high quality, " + tags.join(", ") + ", highly detailed illustration, male focus";
                neg = "lowres, bad anatomy, female, woman, hands, text, error, missing fingers, worst quality, low quality, blurred, photo, realistic";
            } else {
                pos = tags.join(", ") + ", highly detailed, 8k wallpaper, male only";
                neg = "female, woman, disfigured, ugly, bad proportions, distorted, extra limbs";
            }

            document.getElementById('output').value = pos;
            document.getElementById('negativeOutput').value = neg;
        }

        function randomize() {
            selectedTags = {};
            Object.values(categories).forEach(opts => {
                if (Math.random() > 0.4) {
                    const rand = opts[Math.floor(Math.random() * opts.length)];
                    selectedTags[rand] = Math.random() > 0.8 ? 1.3 : 1.0;
                }
            });
            updatePrompt();
            render();
        }

        function clearAll() {
            selectedTags = {};
            updatePrompt();
            render();
        }

        function copy(id) {
            const area = document.getElementById(id);
            area.select();
            document.execCommand('copy');
            alert('Copiado!');
        }

        // Inicializar
        render();
        updatePrompt();
    </script>
</body>
</html>
