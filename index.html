                neg = "female, low quality, bad hands, blurry, text";
            }

            document.getElementById('output').value = pos;
            document.getElementById('negativeOutput').value = neg;
        }

        function randomize() {
            selectedTags = {};
            // Selecionar 1 de cada categoria principal
            ["Ambientes", "Roupas", "Estilo"].forEach(cat => {
                const opts = categories[cat];
                const rand = opts[Math.floor(Math.random() * opts.length)];
                selectedTags[rand] = true;
            });
            // Selecionar 1 de posiÃ§Ã£o
            const posCats = ["PosiÃ§Ãµes (Duo Req)", "PosiÃ§Ãµes (Random Duo)"];
            const cat = posCats[Math.floor(Math.random() * posCats.length)];
            const opts = categories[cat];
            selectedTags[opts[Math.floor(Math.random() * opts.length)]] = true;
            
            // Randomizar artista se for HomoSimile
            if(document.getElementById('modelSelect').value === "homosimile") {
                const select = document.getElementById('artistSelect');
                select.selectedIndex = Math.floor(Math.random() * artists.length) + 1;
            }

            updatePrompt();
            render();
        }

        function clearAll() { 
            selectedTags = {}; 
            document.getElementById('artistSelect').selectedIndex = 0;
            updatePrompt(); 
            render(); 
        }
        function toggleTheme() { document.body.classList.toggle('light-theme'); }
        function copy(id) { const a = document.getElementById(id); a.select(); document.execCommand('copy'); }

        initArtists();
        render();
        updatePrompt();
    </script>
</body>
</html>
