<!DOCTYPE html>

        ::-webkit-scrollbar { width: 8px; }

</head>
<body class="bg-gray-950 text-gray-100 p-4 md:p-8">

    <div class="max-w-5xl mx-auto">

        <div class="sticky top-4 bg-gray-900/95 backdrop-blur-md p-5 rounded-2xl shadow-2xl border border-indigo-500/30 mb-10 z-50">

                <div class="space-x-2">

                </div>
            </div>
            <textarea id="output" class="w-full bg-black/50 border border-gray-700 rounded-lg p-3 text-sm text-gray-200 h-28 mb-4 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Selecione as opÃ§Ãµes abaixo..."></textarea>
            <button onclick="copyPrompt()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg active:scale-95">Copiar para o Gerador de IA</button>
        </div>

        <div id="builder" class="grid grid-cols-1 md:grid-cols-2 gap-x-8">
            </div>
    </div>

    <script>
        const categories = {
            "Tipo FÃ­sico": ["muscular hunk", "twink", "bear (hairy and husky)", "daddy", "athletic build", "buff bodybuilder", "slim and toned", "hairy chest", "defined abs", "thick thighs", "bearded man"],
            
            "PosiÃ§Ãµes Sexuais / Gay Art": ["gay couple", "intercourse", "missionary position", "doggy style", "cowboy position", "oral sex", "rimming", "holding waist", "man on top", "embracing from behind", "deep kiss", "all fours"],
            
            "Roupas Sexuais / Fetiche": ["jockstrap", "leather harness", "latex gear", "spandex shorts", "rubber suit", "bondage gear", "shirtless", "nude", "half-undressed", "crotchless briefs", "lingerie for men", "satin boxers"],
            
            "Roupas e Uniformes": ["suit and tie", "unbuttoned dress shirt", "hoodie and jeans", "soccer kit", "police uniform", "military gear", "mechanic jumpsuit", "gym tank top", "towel around waist"],
            
            "Ambientes": ["dark alleyway", "steamy shower", "luxury penthouse", "gym locker room", "outdoor forest", "leather bar", "neon cyberpunk street", "industrial warehouse", "messy bedroom", "underground club", "beach at night"],
            
            "PosiÃ§Ãµes Solo": ["standing", "sitting on chair", "lying on bed", "kneeling", "leaning against wall", "squatting", "back view", "showing bulge", "hand on crotch"],
            
            "Estilo Visual": ["digital illustration", "flat color", "cel shaded", "thick lines", "anime style", "high contrast", "oil painting style", "vintage comic book"]
        };

        let selections = {};

        function renderButtons() {
            const container = document.getElementById('builder');
            for (const [category, options] of Object.entries(categories)) {
                const div = document.createElement('div');
                div.className = "mb-4";
                div.innerHTML = `<h3 class="category-title text-lg mb-3">${category}</h3>`;
                const btnContainer = document.createElement('div');
                btnContainer.className = "flex flex-wrap gap-2";
                
                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.innerText = opt;
                    btn.id = `btn-${opt}`;
                    btn.className = "bg-gray-800 hover:bg-gray-700 border border-gray-700 px-3 py-1.5 rounded-lg text-xs transition-all";
                    btn.onclick = () => toggleOption(category, opt);
                    btnContainer.appendChild(btn);
                });
                div.appendChild(btnContainer);
                container.appendChild(div);
            }
        }

        function toggleOption(cat, opt) {
            if (!selections[cat]) selections[cat] = new Set();
            
            const btn = document.getElementById(`btn-${opt}`);
            if (selections[cat].has(opt)) {
                selections[cat].delete(opt);
                if(btn) btn.classList.remove('active');
            } else {
                selections[cat].add(opt);
                if(btn) btn.classList.add('active');
            }
            updatePrompt();
        }

        function updatePrompt() {
            let finalPrompt = [];
            const order = ["Tipo FÃ­sico", "PosiÃ§Ãµes Sexuais / Gay Art", "PosiÃ§Ãµes Solo", "Roupas Sexuais / Fetiche", "Roupas e Uniformes", "Ambientes", "Estilo Visual"];
            
            order.forEach(cat => {
                if (selections[cat] && selections[cat].size > 0) {
                    finalPrompt.push(Array.from(selections[cat]).join(", "));
                }
            });

            const prefix = "A high-quality digital illustration of";
            const suffix = "masterpiece, sharp focus, 8k, detailed anatomy, highly detailed";
            
            document.getElementById('output').value = finalPrompt.length > 0 
                ? `${prefix} ${finalPrompt.join(", ")}, ${suffix}` 
                : "";
        }

        function randomize() {
            clearAll();
            for (const [category, options] of Object.entries(categories)) {
                // Sorteia se essa categoria vai entrar no random (80% de chance)
                if (Math.random() > 0.2) {
                    const randomOption = options[Math.floor(Math.random() * options.length)];
                    toggleOption(category, randomOption);
                }
            }
        }

        function clearAll() {
            selections = {};
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            updatePrompt();
        }

        function copyPrompt() {
            const copyText = document.getElementById("output");
            if (!copyText.value) return alert("Selecione algo primeiro!");
            copyText.select();
            document.execCommand("copy");
            alert("Prompt copiado com sucesso!");
        }

        renderButtons();
    </script>
</body>
</html>
